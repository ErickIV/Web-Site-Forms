<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário de Informações Pessoais</title>

  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <h1>Formulário de Informações Pessoais</h1>
  <div class="container">
    <link rel="stylesheet" href="styles.css">
    <label for="theme-select">Selecione um tema:</label>
    <select class="form-select" id="theme-select">
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/bootstrap.min.css">Padrão</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/cerulean/bootstrap.min.css">Cerulean</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/cosmo/bootstrap.min.css">Cosmo</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/cyborg/bootstrap.min.css">Cyborg</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/darkly/bootstrap.min.css">Darkly</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/flatly/bootstrap.min.css">Flatly</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/journal/bootstrap.min.css">Journal</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/litera/bootstrap.min.css">Litera</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/lumen/bootstrap.min.css">Lumen</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/lux/bootstrap.min.css">Lux</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/materia/bootstrap.min.css">Materia</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/minty/bootstrap.min.css">Minty</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/pulse/bootstrap.min.css">Pulse</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/sandstone/bootstrap.min.css">Sandstone</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/simplex/bootstrap.min.css">Simplex</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/slate/bootstrap.min.css">Slate</option>
     
    </select>

    <script>
      const selectElement = document.querySelector('#theme-select');
      selectElement.addEventListener('change', (event) => {
        const selectedTheme = event.target.value;
        const linkElement = document.createElement('link');
        linkElement.setAttribute('rel', 'stylesheet');
        linkElement.setAttribute('href', selectedTheme);
        const oldLinkElement = document.querySelector('link[data-theme]');
        if (oldLinkElement) {
          oldLinkElement.remove();
        }
        linkElement.setAttribute('data-theme', 'active');
        document.head.appendChild(linkElement);
      });
    </script>
  </div>
</body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <button id="toggle">Alternar Modo</button>
  </div>
</nav>
<form id="form">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" name="nome" required>
  </div>
  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" class="form-control" id="cpf" name="cpf" required>
  </div>
  <div class="form-group">
    <label for="idade">Idade:</label>
    <input type="number" class="form-control" id="idade" name="idade" required>
  </div>
  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="tel" class="form-control" id="telefone" name="telefone" required>
  </div>
  <div class="form-group">
    <label for="endereco">Endereço:</label>
    <input type="text" class="form-control" id="endereco" name="endereco" required>
  </div>
  <div class="form-group">
    <label for="cidade">Cidade:</label>
    <input type="text" class="form-control" id="cidade" name="cidade" required>
  </div>
  <div class="form-group">
    <label for="estado">Estado:</label>
    <select class="form-control" id="estado" name="estado" required>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cep">CEP:</label>
    <input type="text" class="form-control" id="cep" name="cep" required>
  </div>
  <div class="form-group">
    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" class="form-control" id="senha" name="senha" required>
  </div>
  <div class="form-group">
    <label for="confirmar-senha">Confirmar Senha:</label>
    <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" required>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="reset" class="btn btn-secondary">Limpar</button>
</form>
<div id="resultado"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="script.js"></script>
</body>

</html>
